<app-header></app-header>
<div class="container align-items-center d-flex justify-content-center boxForm">
    <div class="card justify-content-center" style="width: 25rem;">
        <div class="user-img">
            <i class="fas fa-user-circle"></i>
        </div>  
        <h2 class="card-title">Sign Up</h2>
        <div class="card-body">
            <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" formControlName="username" placeholder="Insert username...">
                    <div *ngIf="submitted && controls.username.errors" class="invalid-form">
                        <div *ngIf="controls.username.errors.required">User is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
                    <div *ngIf="submitted && controls.email.errors" class="invalid-form">
                        <div *ngIf="controls.email.errors.required">E-mail is required</div>
                        <div *ngIf="controls.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pswd">Password</label>
                    <input type="password" class="form-control" id="pswd" formControlName="pswd" placeholder="Insert password...">
                    <div *ngIf="submitted && controls.pswd.errors" class="invalid-form">
                        <div *ngIf="controls.pswd.errors.required">Password is required</div>
                    </div>
                    <div *ngIf="!passMatch" class="invalid-form">Password must match</div>
                </div>
                <div class="form-group">
                    <label for="confPswd">Confirm Password</label>
                    <input type="password" class="form-control" id="confPswd" formControlName="confPswd" placeholder="Confirm password">
                    <div *ngIf="submitted && controls.confPswd.errors" class="invalid-form">
                        <div *ngIf="controls.confPswd.errors.required">Password is required</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3 mb-2">Submit</button>
            </form>
        </div>
    </div>
</div>
