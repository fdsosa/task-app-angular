<app-header></app-header>
<div class="container align-items-center d-flex justify-content-center boxForm">
    <div class="card justify-content-center" style="width: 25rem;">
      <div class="user-img">
            <i class="fas fa-user-circle"></i>
      </div>
      <h2 class="card-title">Sign In</h2>
      <div class="card-body">
        <div *ngIf="showErrorBox">Your email or password is incorrect</div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
                <div *ngIf="submitted && controls.email.errors" class="invalid-form">
                  <div *ngIf="controls.email.errors.required">Please insert a email</div>
                  <div *ngIf="controls.email.errors.email">Insert a valid email</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Insert password...">
                <div *ngIf="submitted && controls.password.errors" class="invalid-form">
                  <div *ngIf="controls.password.errors.required">Please insert a password</div>
                </div>
              </div>
            <button type="submit" class="btn btn-primary w-100 mt-3 mb-2">Submit</button>
        </form>
      </div>
    </div>
</div>
